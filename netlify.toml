# Netlify configuration for branch deploys
# This enables preview URLs for each feature branch

[build]
  # No build command needed - static HTML/CSS/JS
  command = "echo 'No build required'"
  publish = "."

# Enable branch deploys for all branches
[context.branch-deploy]
  # Same settings as production
  command = "echo 'Branch deploy - no build required'"

# Production (main branch)
[context.production]
  command = "echo 'Production deploy'"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
