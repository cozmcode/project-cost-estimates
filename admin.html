<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | FSE Cost Calculator - The Cozm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: var(--grey-50);
            min-height: 100vh;
            padding: 24px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="flex items-center gap-6">
                <div class="logo-container">
                    <img src="https://thecozm.com/images/logo/theCozmLogo.png" alt="The Cozm" style="height: 44px;" />
                </div>
                <div style="border-left: 1.5px solid var(--grey-200); padding-left: 24px;">
                    <h1 class="admin-title text-premium">User Management</h1>
                    <p style="color: var(--grey-500); font-size: 13px; font-weight: 500;">Authorise access to the FSE Cost Calculator</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div style="text-align: right;">
                    <p style="font-size: 14px; font-weight: 600; color: var(--grey-900);" id="user-email"></p>
                    <span class="badge badge-info" style="margin-top: 4px;">Superuser</span>
                </div>
                <div class="user-avatar" id="user-avatar">-</div>
                <button class="btn btn-secondary" style="padding: 8px 16px; width: auto; font-size: 13px;" onclick="adminSignOut()">Sign Out</button>
            </div>
        </header>

        <!-- Message Container -->
        <div id="message-container"></div>

        <!-- Navigation -->
        <div style="margin-bottom: 32px;">
            <a href="app.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; background: white; border-radius: 12px; text-decoration: none; color: var(--grey-700); font-size: 14px; font-weight: 600; box-shadow: var(--shadow-sm); border: 1px solid var(--grey-200); transition: all 0.2s;">
                <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Return to Calculator
            </a>
        </div>

        <!-- Pending Approvals -->
        <section style="margin-bottom: 40px;">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; padding-left: 8px;">
                <h2 style="font-size: 18px; font-weight: 700; color: var(--grey-900);">Pending Requests</h2>
                <span class="badge badge-warning" id="pending-count">0</span>
            </div>
            
            <div class="table-card">
                <table class="premium-table">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>Status</th>
                            <th>Requested On</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pending-users-body">
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <p>Loading requests...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Approved Users -->
        <section>
            <div style="margin-bottom: 16px; padding-left: 8px;">
                <h2 style="font-size: 18px; font-weight: 700; color: var(--grey-900);">Authorised Users</h2>
            </div>
            
            <div class="table-card">
                <table class="premium-table">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>Access Role</th>
                            <th>Member Since</th>
                            <th style="text-align: right;">Management</th>
                        </tr>
                    </thead>
                    <tbody id="approved-users-body">
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <p>Loading user list...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Footer -->
        <footer style="text-align: center; margin-top: 64px; padding-bottom: 32px;">
            <p style="color: var(--grey-400); font-size: 12px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em;">
                Powered by The Cozm &copy; 2026
            </p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
